context:
  seafoam: &sf "#f5f8f7"
  midnight: &mn "#004152"
  buoylight: &bl "#cdf8eb"
  poollight: &pl "#c2f7ff"
  sunset: &ss "#ffc8be"
  mist: &mst "#F5F5F0"
  action: &actn "#00ecc9"
  action-h: &actn-h "#6dffdc"
  white: &ff "#ffffff"
  silver: &slvr "#a0aaaf"
  gold: &gld "#b9a879"
  fontSilja: &f-s "Gorgia ,serif"
  font: &f-t "Arial, Helvetica, sans-serif"
  fontSize: 14px
  cargo: &crg "#004895"

variants:
  - name: default
    hidden: true

  - name: Seafoam
    context:
      bgColor: *sf
      textColor: *mn
#      buttonBg: *actn
#      buttonColor:
      action: *actn

  - name: Midnight
    context:
      bgColor: *mn
      textColor: *ff
#      buttonBg: *actn
#      buttonColor:

  - name: Buoylight
    context:
      bgColor: *bl
      textColor: *mn
#      buttonBg: *actn
#      buttonColor:
      action: *actn

  - name: Poollight
    label: Pool light
    context:
      bgColor: *pl
      textColor: *mn
#      buttonBg: *mn
#      buttonColor: *ff
      action: *actn

  - name: sunset
    context:
      bgColor: *ss
      textColor: *mn
      buttonBg: *mn
      buttonColor: *ff
      action: *actn

## Point leveles
  - name: Bronze
    context:
      bgColor: *mn
